<h2 mat-dialog-title>{{data.title | uppercase}}</h2>
<mat-dialog-content class="body-1">
  <section class="mat-typography">
    <p>{{data.message}}</p>
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex></div>
  <button  mat-raised-button color="warn" [mat-dialog-close]="true">{{ data.buttonText | uppercase }}</button>
</mat-dialog-actions>
