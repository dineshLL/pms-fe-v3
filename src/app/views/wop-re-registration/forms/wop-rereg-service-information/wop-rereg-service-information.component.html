<h5 mat-dialog-title>{{'Service information' | uppercase}}</h5>
<br>
<div class="col-md-10" [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Pension Point</label>
    <div class="col-sm-7">
      <select formControlName="pensionPoint" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Pension_Point_1</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Officer Belong To</label>
    <div class="col-sm-7">
      <select formControlName="officerBelongsTo" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Office 1</option>
        <option>Office 2</option>
        <option>Office 3</option>
        <option>Office 4</option>
        <option>Office 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Service</label>
    <div class="col-sm-7">
      <select formControlName="service" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option *ngFor="let services of services" value={{service}}>{{ services }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Salary Code</label>
    <div class="col-sm-7">
      <select formControlName="salaryCode" class="form-control form-control-sm">
        <option *ngFor="let scales of salaryScales">{{ scales }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Grade</label>
    <div class="col-sm-7">
      <select formControlName="grade" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option *ngFor="let grades of grades">{{ grades }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Designation</label>
    <div class="col-sm-7">
      <select formControlName="designation" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option *ngFor="let designations of designations">{{designations}}</option>

      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Date of First Appointment</label>
    <div class="col-sm-7">
      <input ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" formControlName="dateOfFirstAppoinment" ngbDatepicker type="text"
        class="form-control" placeholder="Date of First Appointment">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Date Of Permanent Appointment</label>
    <div class="col-sm-7">
      <input ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" formControlName="dateOfPermanantAppoinment" ngbDatepicker
        type="text" class="form-control" placeholder="Date Of Permanent Appointment">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Confirmed and Pensionable</label>
    <div class="col-sm-7">
      <div class="form-check form-check-inline">
        <input formControlName="confirmedAndPensionable" [value]=true class="form-check-input" type="radio" id="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="confirmedAndPensionable" [value]=false class="form-check-input" type="radio" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Confirmed in the Designation</label>
    <div class="col-sm-7">
      <div class="form-check form-check-inline">
        <input formControlName="confirmedPost" [value]=true class="form-check-input" type="radio" id="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="confirmedPost" [value]=false class="form-check-input" type="radio" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
    </div>
  </div>
</div>
