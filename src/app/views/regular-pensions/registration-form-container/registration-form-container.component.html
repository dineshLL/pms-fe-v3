<div class="container-without-topnav">
  <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">

    <mat-step>
      <ng-template matStepLabel>Personal Information</ng-template>
      <common-personal-infomation></common-personal-infomation>
      <div>
        <div fxFlex></div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Service Information</ng-template>
      <common-service-information></common-service-information>
      <div>
        <div fxFlex></div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Dependents Information</ng-template>
      <common-dependents-information></common-dependents-information>
      <div>
        <div fxFlex></div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Bank Information</ng-template>
      <common-bank-information></common-bank-information>
      <div>
        <div fxFlex></div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Pensionable Information</ng-template>
      <common-pensionable-information></common-pensionable-information>
      <div>
        <div fxFlex></div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Pensionable Information</ng-template>
      <common-payment-information></common-payment-information>
      <div>
        <div fxFlex></div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <div fxFlexFill fxLayout="column">
        <div class="item item-4" fxFlex>
          <div fxLayout="column" fxLayoutAlign="space-between center" style="margin-top: 200px">
            <section style="text-align: left" class="mat-typography">
              <h1>{{ 'SUCCESSFUL_MSG' | uppercase }}</h1>
            </section>
            <p>INFORMATION </p>
            <mat-card-actions>
              <div fxFlex></div>
              <button mat-raised-button color="primary" (click)="submit()">SUBMIT</button>
            </mat-card-actions>
          </div>
        </div>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
