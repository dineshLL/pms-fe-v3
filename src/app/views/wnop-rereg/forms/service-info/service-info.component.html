<h5 mat-dialog-title>{{'Service information' | uppercase}}</h5>
<br>
<div class="col-md-10" [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Officer Belong To</label>
    <div class="col-sm-7">
      <select formControlName="officerBelongsTo" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option value="contral_gov">Central Government</option>
        <option value="provincial">Provincial</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Service</label>
    <div class="col-sm-7">
      <select formControlName="service" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option *ngFor="let service of services" value=service>{{ service }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Grade</label>
    <div class="col-sm-7">
      <select formControlName="grade" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option *ngFor="let grade of grades" value=grade>{{ grade }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Designation</label>
    <div class="col-sm-7">
      <select formControlName="designation" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option *ngFor="let designation of designations" value=designation>{{ designation }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Date of First Appointment</label>
    <div class="col-sm-7">
      <input formControlName="dateOfFirstAppoinment" type="text" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-blue' }"
        placeholder="Date of First Appointment">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Date Of Permanent Appointment</label>
    <div class="col-sm-7">
      <input formControlName="dateOfPermanantAppoinment" type="text" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-blue' }"
        placeholder="Date Of Permanent Appointment">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Confirmed and Pensionable</label>
    <div class="col-sm-7">
      <div class="form-check form-check-inline">
        <input formControlName="confirmedAndPensionable" [value]=true class="form-check-input" type="radio" id="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="confirmedAndPensionable" [value]=false class="form-check-input" type="radio" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Confirmed in the Designation</label>
    <div class="col-sm-7">
      <div class="form-check form-check-inline">
        <input formControlName="confirmedPost" [value]=true class="form-check-input" type="radio" id="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="confirmedPost" [value]=false class="form-check-input" type="radio" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
    </div>
  </div>
</div>
