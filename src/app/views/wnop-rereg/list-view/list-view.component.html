<div fxLayout="row">
  <div class="page-inline-menu" fxLayout="row" fxLayoutAdivgn="start center">
    <div>
      <h5>{{ tile.displayText | uppercase }}</h5>
    </div>
  </div>
</div>
<div class="container">
  <table class="table table-sm table-bordered">
    <thead>
      <tr>
        <th scope="col">REF#</th>
        <th scope="col">NAME</th>
        <th scope="col">NIC#</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td>{{ request.requestId }}</td>
        <td>{{ request.name }}</td>
        <td>{{ request.nic }}</td>
        <td style="width: 10%;">
          <button (click)="moreBtnClicked(request)" type="button" class="btn btn-primary btn-sm">MORE</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
