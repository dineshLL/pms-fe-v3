<h2 mat-dialog-title>{{'Add Dependents' | uppercase}}</h2>
<mat-dialog-content class="body-1">
  <section class="mat-typography">
  </section>
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control form-control-sm" placeholder="Name of Dependent">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Relation</label>
      <div class="col-sm-9">
        <select class="form-control form-control-sm" placeholder="Warrent Type">
          <option>Husband </option>
          <option>Wife</option>
          <option>Son</option>
          <option>Daughter</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Date of birth</label>
      <div class="col-sm-9">
        <input type="date" class="form-control form-control-sm" placeholder="Date of birth">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">NIC Number</label>
      <div class="col-sm-9">
        <input type="text" class="form-control form-control-sm" placeholder="NIC Number">
      </div>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex></div>
  <button [mat-dialog-close]="true" mat-raised-button color="primary">
    Add
  </button>
</mat-dialog-actions>
