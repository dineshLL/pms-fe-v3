<div class="container-without-topnav" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxFlex fxLayoutAlign="space-evenly center">
    <mat-card class="card white-text">
      <mat-card-header>
        <mat-card-title>SEARCH PENSIONERS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-group row">
          <label for="pensionNumber">Pension Number</label>
          <input class="form-control" placeholder="Pension Number" type="number">
        </div>
        <div class="form-group row">
          <label for="nicNumber">NIC Number</label>
          <input class="form-control" placeholder="NIC Number" type="text">
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div fxFlex></div>
        <button (click)="searchPensioner()" mat-raised-button color="primary">Search</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
