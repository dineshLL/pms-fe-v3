<h5 mat-dialog-title>{{'Pensioner Information' | uppercase}}</h5>
<br>
<div class="col-md-10" [formGroup]="form">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Pension Number</label>
        <div class="col-sm-8">
          <input formControlName="pensionNumber" type="number" class="form-control" placeholder="Pension Number">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">NIC Number</label>
        <div class="col-sm-8">
          <input formControlName="nicNumber" type="text" class="form-control" placeholder="NIC Number">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Title</label>
        <div class="col-sm-4">
          <select formControlName="title" class="form-control form-control-sm" placeholder="Title">
            <option selected="selected">Mr</option>
            <option>Miss</option> 
            <option>Mrs</option> 
            <option>Ms</option>  
          </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" placeholder="Name">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">District</label>
        <div class="col-sm-6">
          <input formControlName="district" type="text" class="form-control" placeholder="District">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Basic Pension</label>
        <div class="col-sm-6">
          <input formControlName="basicPension" type="number" class="form-control" placeholder="Basic Pension">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Cost Of Living Allowance</label>
        <div class="col-sm-6">
          <input formControlName="CostOfLivingAllowance" type="number" class="form-control" placeholder="Cost Of Living Allowance">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Other Allowance</label>
        <div class="col-sm-6">
          <input formControlName="otherAllowance" type="number" class="form-control" placeholder="Other Allowance">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Total Pension</label>
        <div class="col-sm-6">
          <input formControlName="totalPension" type="number" class="form-control" placeholder="Total Pension">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">DS Office</label>  
        <div class="col-sm-6">
          <input formControlName="dsOffice" type="number" class="form-control" placeholder="DS Office">
        </div>
    </div> 
</div>
