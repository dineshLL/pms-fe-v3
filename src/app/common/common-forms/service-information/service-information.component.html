<h5 mat-dialog-title>{{'Service information' | uppercase}}</h5>
<br>
<div class="col-md-10" [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Officer Belong To</label>
    <div class="col-sm-7">
      <select formControlName="officerBelongsTo" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Office 1</option>
        <option>Office 2</option>
        <option>Office 3</option>
        <option>Office 4</option>
        <option>Office 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Service</label>
    <div class="col-sm-7">
      <select formControlName="service" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Service 1</option>
        <option>Service 2</option>
        <option>Service 3</option>
        <option>Service 4</option>
        <option>Service 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Grade</label>
    <div class="col-sm-7">
      <select formControlName="grade" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Grade 1</option>
        <option>Grade 2</option>
        <option>Grade 3</option>
        <option>Grade 4</option>
        <option>Grade 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Designation</label>
    <div class="col-sm-7">
      <select formControlName="designation" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Designation 1</option>
        <option>Designation 2</option>
        <option>Designation 3</option>
        <option>Designation 4</option>
        <option>Designation 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Date of First Appointment</label>
    <div class="col-sm-7">
      <input formControlName="dateOfFirstAppoinment" type="date" class="form-control" placeholder="Date of First Appointment">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Date Of Permanent Appointment</label>
    <div class="col-sm-7">
      <input formControlName="dateOfPermanantAppoinment" type="date" class="form-control" placeholder="Date Of Permanent Appointment">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Confirmed and Pensionable</label>
    <div class="col-sm-7">
      <div class="form-check form-check-inline">
        <input formControlName="confirmedAndPensionable" [value]=true class="form-check-input" type="radio" id="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="confirmedAndPensionable" [value]=false class="form-check-input" type="radio" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Section Under which Retirement in Effected</label>
    <div class="col-sm-7">
      <select formControlName="sectionUnder" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Section 1</option>
        <option>Section 2</option>
        <option>Section 3</option>
        <option>Section 4</option>
        <option>Section 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Retirement Reason</label>
    <div class="col-sm-7">
      <select formControlName="retirementReason" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Reason 1</option>
        <option>Reason 2</option>
        <option>Reason 3</option>
        <option>Reason 4</option>
        <option>Reason 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Date of Retirement</label>
    <div class="col-sm-7">
      <input formControlName="dateOfRetirement" type="date" class="form-control" placeholder="Date of Retirement">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Salary Circular &amp; Retirement Year</label>
    <div class="col-sm-7">
      <select formControlName="salaryCircular" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Circular 1</option>
        <option>Circular 2</option>
        <option>Circular 3</option>
        <option>Circular 4</option>
        <option>Circular 5</option>
      </select>
    </div>
  </div>
</div>
