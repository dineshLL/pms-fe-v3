<h5 mat-dialog-title>{{'personal information' | uppercase}}</h5>
<br>
<div class="col-md-10" [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Name in full </label>
    <div class="col-sm-8">
      <input formControlName="fullName" type="text" class="form-control" placeholder="Name in full">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Name with initials</label>
    <div class="col-sm-8">
      <input formControlName="name" type="text" class="form-control" placeholder="Name with initials">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Address</label>
    <div class="col-sm-8">
      <input formControlName="address" type="text" class="form-control" placeholder="Address">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Date of Birth</label>
    <div class="col-sm-6">
      <input formControlName="dob" type="date" class="form-control" placeholder="Date of birth">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">NIC Number</label>
    <div class="col-sm-6">
      <input formControlName="nic" type="text" class="form-control" placeholder="National Identity card number">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">W&amp;OP Number</label>
    <div class="col-sm-6">
      <input formControlName="wnopNumber" type="text" class="form-control" placeholder="W&OP number">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Gender</label>
    <div class="col-sm-6">
      <div class="form-check form-check-inline">
        <input formControlName="gender" value="male" class="form-check-input" type="radio" id="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="gender" value="Female" class="form-check-input" type="radio" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">District</label>
    <div class="col-sm-6">
      <input formControlName="district" type="text" class="form-control" placeholder="District">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Divisional Secretariat</label>
    <div class="col-sm-6">
      <input formControlName="ds" type="text" class="form-control" placeholder="Divisional Secretariat">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Grama Niladhari Division</label>
    <div class="col-sm-6">
      <input formControlName="gn" type="text" class="form-control" placeholder="Grama Niladhari Division">
    </div>
  </div>
</div>
