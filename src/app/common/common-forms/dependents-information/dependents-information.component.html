<h5 mat-dialog-title>{{'Dependents information' | uppercase}}</h5>
<br>
<div class="col-md-10" [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Marital Status</label>
    <div class="col-sm-6">
      <select formControlName="maritalStatus" class="form-control form-control-sm" placeholder="Grama Niladhari Division">
        <option>Married</option>
        <option>Unmarried</option>
        <option>Devorced</option>
      </select>
    </div>
  </div>
</div>
<div class="col-md-10" *ngIf="maritalStatus.value === 'Married'" [formGroup]="spouseInfoForm">
  <h5>SPOUSE INFORMATION</h5>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Full Name</label>
    <div class="col-sm-6">
      <input formControlName="fullName" type="text" class="form-control" placeholder="Full Name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Date of Birth</label>
    <div class="col-sm-6">
      <input ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" formControlName="dob" ngbDatepicker type="text" class="form-control"
        placeholder="Date of birth">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">NIC Number</label>
    <div class="col-sm-6">
      <input formControlName="nic" type="text" class="form-control" placeholder="NIC Number">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Merriage Certificate Number</label>
    <div class="col-sm-6">
      <input formControlName="merriageCertNumber" type="text" class="form-control" placeholder="Merriage Certificate Number">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Birth Certificate Number</label>
    <div class="col-sm-6">
      <input formControlName="birthCertNumber" type="text" class="form-control" placeholder="Birth Certificate Number">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Contact Number</label>
    <div class="col-sm-6">
      <input formControlName="contactNumber" type="text" class="form-control" placeholder="Contact Number">
    </div>
  </div>
</div>
<div>
  <h5>DEPENDENTS INFORMATION</h5>
  <table *ngIf="dependents.length > 0" class="table table-sm table-bordered">
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">RELATION</th>
        <th scope="col">GENDER</th>
        <th scope="col">DATE OF BIRTH</th>
        <th scope="col">NIC NO</th>
        <th scope="col">DIFFERENTLY ABLED</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of dependents">
        <td>{{ model.name }}</td>
        <td>{{ model.relation }}</td>
        <td>{{ model.gender }}</td>
        <td>{{ model.dob }}</td>
        <td>{{ model.nic }}</td>
        <td>{{ model.disabled }}</td>
        <td>
          <button (click)="remove(model)" type="button" class="btn btn-secondary btn-danger">REMOVE</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div fxLayout="row">
    <div fxFlex>
      <button mat-raised-button color="primary" (click)="addDependent()">ADD DEPENDENT</button>
    </div>
  </div>
</div>
<div class="col-md-10" [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">W&OP Refund Status</label>
    <div class="col-sm-6">
      <div class="form-check form-check-inline">
        <input formControlName="wnopRefundStatus" [value]=true class="form-check-input" type="radio" id="inlineRadio1">
        <label class="form-check-label" for="inlineRadio1">Refunded</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="wnopRefundStatus" [value]=false class="form-check-input" type="radio" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">Not Refunded</label>
      </div>
    </div>
  </div>
  <div class="form-group row" *ngIf="wnopRefundStatus.value">
    <label class="col-sm-5 col-form-label">Amount</label>
    <div class="col-sm-6">
      <input formControlName="refundAmount" type="text" class="form-control" placeholder="Refunded Amount">
    </div>
  </div>
</div>
