<h2 mat-dialog-title>{{'Add allowance' | uppercase}}</h2>
<mat-dialog-content class="body-1">
  <section class="mat-typography">
  </section>
  <div [formGroup]="form">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label col-form-label-sm">Allowance Type
      </label>
      <div class="col-sm-9">
        <input formControlName="title" type="text" class="form-control form-control-sm" placeholder="Allowance Type">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label col-form-label-sm">Amount
      </label>
      <div class="col-sm-9">
        <input formControlName="amount" type="text" class="form-control form-control-sm" placeholder="Amount">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label col-form-label-sm">Amount for 2020
      </label>
      <div class="col-sm-9">
        <input formControlName="amountFor2020" type="text" class="form-control form-control-sm" placeholder="Amount for 2020">
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex></div>
  <button class="btn btn-secondary btn-danger">CANCEL</button>&nbsp;
  <button [mat-dialog-close]=form.value class="btn btn-primary">
    ADD
  </button>
</mat-dialog-actions>
