<div>
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th colspan="1">LOCATION</th>
          <th>FROM</th>
          <th>TO</th>
          <th>25% PENSION RECOVERED</th>
          <th>CONTRIBUTION</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tblModel">
          <td>{{ item.institution}}</td>
          <td>{{ item.from}}</td>
          <td>{{ item.to}}</td>
          <td>{{ item.pensionRecovered}}</td>
          <td>{{ item.contributionto}}</td>
          <td>
            <button (click)="remove(item)" class="btn btn-danger btn-secondary">Remove</button>
          </td>  
        </tr>
      </tbody>
    </table>
    <div fxLayout="row" fxLayoutAlign="end center">
      <div fxFlex></div>
      <button (click)="add()" fxFlex="17" class="btn btn-primary">ADD</button>
    </div>
  </div>
