<table class="table table-sm table-bordered" [formGroup]="form">
  <thead>
    <tr>
      <th colspan="1" style="min-width: 600px"> Salary Particulars</th>
      <th>To the Date of Retirement</th>
      <th>As at 01/01/2020</th>
    </tr>
  </thead>
  <tr formGroupName="annualConsolidatedSalary">
    <td>Annual consolidated salary</td>
    <td>
      <input formControlName="current" type="text" class="form-control">
    </td>
    <td>
      <input formControlName="at2020" type="text" class="form-control">
    </td>
  </tr>
  <tr formGroupName="earnedIncrement">
    <td>Earned increment</td>
    <td>
      <input formControlName="current" type="text" class="form-control">
    </td>
    <td>
      <input formControlName="at2020" type="text" class="form-control">
    </td>
  </tr>
</table>
