<div>
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th colspan="1">FROM</th>
          <th>TO</th>
          <th>REASON</th>
          <th>PAYMENT STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tblModel.rows">
          <td>{{ item.from}}</td>
          <td>{{ item.to}}</td>
          <td>{{ item.reason}}</td>
          <td>{{ item.paymentStatus}}</td>
          <td>
            <button (click)="remove(item)" class="btn btn-danger btn-secondary">Remove</button>
          </td>  
        </tr>
      </tbody>
    </table>
    <div fxLayout="row" fxLayoutAlign="end center">
      <div fxFlex></div>
      <button (click)="add()" fxFlex="17" class="btn btn-primary">ADD</button>
    </div>
  </div>
