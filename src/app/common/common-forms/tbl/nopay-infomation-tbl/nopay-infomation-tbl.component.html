<div class="table table-sm table-bordered" [formGroup]="form">
  <thead>
    <tr>
      <th colspan="1" style="min-width: 600px">No-Pay Leave Details</th>
      <th>Years</th>
      <th>Months</th>
      <th>Days</th>
    </tr>
  </thead>
  <tr formGroupName="totalNoPay">
    <td>Total no pay leaves</td>
    <td><input formControlName="years" type="text" class="form-control"></td>
    <td><input formControlName="months" type="text" class="form-control"></td>
    <td><input formControlName="days" type="text" class="form-control"></td>
  </tr>
  <tr formGroupName="setOff">
    <td>One year no-pay leaves for government servents(9/96)</td>
    <td><input formControlName="years" type="text" class="form-control"></td>
    <td><input formControlName="months" type="text" class="form-control"></td>
    <td><input formControlName="days" type="text" class="form-control"></td>
  </tr>
  <tr formGroupName="above30SetOff">
    <td>Service peroid above 30 years service(1/98)</td>
    <td><input formControlName="years" type="text" class="form-control"></td>
    <td><input formControlName="months" type="text" class="form-control"></td>
    <td><input formControlName="days" type="text" class="form-control"></td>
  </tr>
  <tr formGroupName="foreignSetoff">
    <td>According to 4/2010 no-pay leaves</td>
    <td><input formControlName="years" type="text" class="form-control"></td>
    <td><input formControlName="months" type="text" class="form-control"></td>
    <td><input formControlName="days" type="text" class="form-control"></td>
  </tr>
  <tr formGroupName="totalSetoff">
    <td>Total set-off no-pay leaves</td>
    <td><input formControlName="years" type="text" class="form-control"></td>
    <td><input formControlName="months" type="text" class="form-control"></td>
    <td><input formControlName="days" type="text" class="form-control"></td>
  </tr>
  <tr formGroupName="netNopayLeaves">
    <td>Net no-pay leaves after set-off</td>
    <td><input formControlName="years" type="text" class="form-control"></td>
    <td><input formControlName="months" type="text" class="form-control"></td>
    <td><input formControlName="days" type="text" class="form-control"></td>
  </tr>
</div>
